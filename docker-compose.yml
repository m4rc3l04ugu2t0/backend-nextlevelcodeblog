services:
  backend-newsletter:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:  
      - "3000:3000"
    container_name: backend-newsletter
    networks:
      - smart-network
    environment:
      POSTGRES_DATABASE: ${POSTGRES_DATABASE} 
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSGRES_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
      PORT: ${PORT}
    restart: unless-stopped
  
  nginx:
    image: nginx
    container_name: nginx
    depends_on:
      - backend-newsletter
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - smart-network
    restart: unless-stopped
  
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smart-network
    restart: unless-stopped

networks:
  smart-network:
    driver: bridge

volumes:
  postgres_data:
