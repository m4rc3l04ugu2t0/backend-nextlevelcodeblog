services:
  backend-newsletter:
    build:
      context: .
      dockerfile: Dockerfile
    ports:  
      - "3000:3000"
    container_name: backend-newsletter
    networks:
      - smart-network
    depends_on:
      - db
    environment:
      POSTGRES_DB: smart_db
      POSTGRES_USER: smart_user
      POSTGRES_PASSWORD: smart_password
      DATABASE_URL: "postgres://smart_user:smart_password@db:5432/smart_db"
    restart: unless-stopped
  
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend-newsletter
    networks:
      - smart-network
    restart: unless-stopped
  
  db:
    image: postgres:14
    container_name: postgres_db
    environment:
      POSTGRES_DB: smart_db
      POSTGRES_USER: smart_user
      POSTGRES_PASSWORD: smart_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smart-network
    restart: unless-stopped

networks:
  smart-network:
    driver: bridge

volumes:
  postgres_data:
